<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="screen">
            <div class="small-screen"></div>
            <div class = "big-screen"></div>
        </div>
        <div class="keys">
            <div class="row">
                <div class="button top" id="ac">AC</div>
                <div class="button top" id="del">Del</div>
                <div class="button top">%</div>
                <div class="button operator" id="divide">รท</div>
            </div>

            <div class="row">
                <div class="button key" id="seven">7</div>
                <div class="button key">8</div>
                <div class="button key">9</div>
                <div class="button operator">ร</div>
            </div>

            <div class="row">
                <div class="button key" id="four">4</div>
                <div class="button key">5</div>
                <div class="button key">6</div>
                <div class="button operator">-</div>
            </div>

            <div class="row">
                <div class="button key" id="one">1</div>
                <div class="button key">2</div>
                <div class="button key">3</div>
                <div class="button operator">+</div>
            </div>

            <div class="row">
                <div class="button key wide bottom-left" id="zero">0</div>
                <div class="button key">.</div>
                <div class="button operator bottom-right">=</div>
            </div>
        </div>
    </div>
</body>
</html>
